<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>số nguyên tố</title>
</head>
<body>
    
         <script>
     function kiemtrasoNT(number){
            if(number<2){
                return false;
            }
            if( number ==2){
                return true;
            }
            for (let i = 2; i < Math.sqrt(number);i++){
                if(number%i == 0){
                    return false;
                }
            }
            return true;
      
     }
     let count=0
        for(let i =0;i<100;i++){
            if(kiemtrasoNT(i)){
                document.write(i+"<br>")
                count++
            }
            if(count==20){
                break
            }
        }

    </script>
</body
>
</html>
