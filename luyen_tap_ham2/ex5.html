<body>
    <script>
               
        function isMin(a,b,c){
          
            let min=a;
            if(a>b){
                min= b;
            } else if(a>c){
                min= c
            }
            return min;

        }
        
        alert(isMin(
            +prompt("nhập a"),
            +prompt("nhập b"),
            +prompt("nhập c")
            )
            +" là số nhỏ nhất"
        )

    </script>
</body>
