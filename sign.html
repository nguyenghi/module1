<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Switch-case</title>
</head>
<body>
    <script>
        let value = +prompt( "Type a number");
        
        switch( (value>0) ? 1 : (value<0) ? -1: 0){
            case 1:
                 alert(1);
            break;
            case -1:
                 alert(-1);
            default:
                  alert(0);
            break;
        }
</script>
</body>
