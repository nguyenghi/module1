<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đảo ngược các phần tử</title>
</head>
<body>
    <script>
        let a= Array(2,4,3,5,10,14);
        let first = 0;
        let last = a.length -1;
        while(first<last){
            let b= a[first];
            a[first]=a[last];
            a[last]=b;
            first++;
            last--;

        }
        document.write(a);
    </script>
</body>
</html>
