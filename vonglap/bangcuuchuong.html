<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>
</head>
<body>
    <script>
        let sout;
    sout = "<table border='1' width='800' cellspacing='0' cellpadding='3'>"
    for(i=2; i<10; i++){
        sout=sout+"<tr>"
        for(j=2; j<10; j++){
            sout=sout+"<td>"+i+" x "+j+" = "+i*j;
        }

    }
    document.write(sout)


        
    </script>
</body>
</html>
