<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci chia háº¿t cho 5</title>
</head>
<body>
    <script>
         let f;
         let i;
        
        for(i=0;i<20;i++){
            f= Math.floor((1/Math.sqrt(5))*(Math.pow(((1+Math.sqrt(5))/2),i)-Math.pow(((1-Math.sqrt(5))/2),i)))
            if (f%5==0){document.write(f);
            }
            break;

        }
    </script>
</body>
</html>
