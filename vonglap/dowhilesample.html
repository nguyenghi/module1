<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ do while</title>
</head>
<body>
    <script>
        let a= null ;
        do{
            a=(+prompt("nhập vào số từ 1- 10"));
        }while( a<1||a> 10);
         alert( "số bạn vừa nhập " + a);

        
    </script>
</body>
</html>
