<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title> Tổng 30 số chia hết cho 7</title>
</head>
<body>
    <script>
        let i;
        let a=0;
        for(i=0;i<=210;i++){
            if(i%7==0){
                a=a+i;
            }
        }
        document.write(a)
    </script>
</body>
</html>
