<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tổng 20 số Fibonacci</title>
</head>
<body>
    <script>
        let f;
        let i;
        let s=0;
        for(i=0;i<20;i++){
            f= Math.floor((1/Math.sqrt(5))*(Math.pow(((1+Math.sqrt(5))/2),i)-Math.pow(((1-Math.sqrt(5))/2),i)));
            
        }
        s=s+f
        document.write("tổng dãy là: "+ s);
    </script>
</body>
</html>
