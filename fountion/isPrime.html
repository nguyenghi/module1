<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiem tra so nguyen to</title>
</head>
<body>
    <script>
        function enterNumber(){
            let n= +prompt('input number');
            return n;
        }
        function isPrime(n){
            if(n<2)
            return false;
            for(let i=2; i<=Math.sqrt(n); i++){
                if(n%i==0)
                return false;
            }
            return true;
        }
        function main(){
            let n = enterNumber();
            if(isPrime(n)){
                alert(n+" là số nguyên tố");
            }else{
                alert( n+"k phai số nguyên tố")
            }
        }
        function disPlay(){
            
            for(let j=0; j<1000; j++){
                if(isPrime(j)){

                document.write(j + "<br>")
                };
            }
        } disPlay();
    

        
    </script>         
</body>
</html>
