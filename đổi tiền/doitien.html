<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chuyển đổi tiền tệ</title>
</head>
<body>
   <form>
    
    <table>
    
        <tr>
            <td> <label for="" > Amount</label></td>
            <td> <label for=""> From currency</label></td>
            <td> <label for="">To currency</label></td>

        </tr>
    
        <tr>
            <td> <input type="text" id="Amount"></td>
            <td> 
                <select name="" id="from">
                    <option >VND</option>
                    <option >USD</option>  
                </select>
            </td>
            <td>
                <select name="" id="to">
                    <option>VND</option>
                    <option>USD</option>
                </select>
            </td> 
            <td>
                <button type="button" onclick="convert()">convert</button>
            </td>

        </tr>
        
    </table>
   <div id="ketqua" ></div>
    <script>
        function convert(){
        let from = document.getElementById('from').value;
        let to = document.getElementById('to').value;

        let a = parseInt(document.getElementById("Amount").value);

        if (from == "VND" && to == "USD"){
            document.getElementById('ketqua').innerHTML=a/23000;
        }
        if ( from== "USD"&& to == "VND"){
            document.getElementById('ketqua').innerHTML=a*23000;
        }

        }
    </script>
</form>
</body>
</html>
