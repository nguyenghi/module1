<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isValidateaccount(){
        let str= prompt("Nhập tài khoản");

            regexp=/^[_a-z0-9]{6,}$/;
            if(regexp.test(str)){
                alert("tài khoản đúng");
            }else{
                alert("nhập lại tài khoản");
            }
        }
        isValidateaccount();
    </script>
</body>
