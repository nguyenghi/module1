<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str= prompt("nhập mã quốc gia");
        function is_usZipcode(){
            regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
            if(regexp.test(str)){
                alert("String is USAzipcode");
            }else{
                alert("String is not USAzipcode");
            }
            
        }
        is_usZipcode(str);

    </script>
</body>
</html>
