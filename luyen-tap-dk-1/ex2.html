<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tuổi vào lớp 10</title>
</head>
<body>
 <p> Điều kiện học sinh vào lớp 10 đủ 15 tuổi và nhỏ hơn 20 tuổi</p>
 <script>
     let tuoi= parseInt(prompt("nhập tuổi của bạn"));
     if( tuoi >= 15 && tuoi<= 20 ){
         alert(" đủ điều kiện");
     }else{
         alert("không đủ điều kiện");
     }

 </script>
</body>
</html>
