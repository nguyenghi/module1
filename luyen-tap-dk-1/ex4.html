<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số lớn nhất trong 3 số</title>
</head>
<body>
<script>
    let a= +prompt("Nhập a: ");
    let b= +prompt("Nhập b: ");
    let c= +prompt("Nhập c: ");
  
       (a>b? 
          (a>c? alert(" số lớn nhất :"+ a):alert(" số lớn nhất :"+ c))
          :(b>c? alert(" số lớn nhất :"+ b): alert(" số lớn nhất :"+ c))
        ) 
    

</script>
</body>
</html>
