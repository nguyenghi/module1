<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>số âm dương</title>
</head>
<body>
    <script>
        let a=+prompt("Nhập số ");
        if(a> 0){
            document.write(a+" lớn hơn 0")
        }else {
             document.write( a+ " nhỏ hơn 0")
        }
            
        
    </script>
</body>
</html>
