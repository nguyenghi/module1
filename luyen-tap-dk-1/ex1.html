<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> kiểm tra chia hết</title>
</head>
<body>
    <script>
        let a= parseInt(prompt(" Nhập a "));
        let b= parseInt(prompt( " nhập b"));
        if(a%b==0 ){
            document.write(a+" chia hết cho "+b);
        }else{
            document.write( a+" không chia hết "+ b);
        }
    </script>
</body>
</html>
