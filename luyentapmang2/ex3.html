<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("nhập vào một chuỗi");
        let arr= a.toString()
        let c=0;
        for(let i=0; i< arr.length;i++){
            if(arr[i]>=0 && arr[i]<=9){
                    c=c +1;
            }
        }
        document.write("đô dài mảng là "+ arr.length+ "có "+ c+ " kí tự số")
    </script>
</body>
</html>
