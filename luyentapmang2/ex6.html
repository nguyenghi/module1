<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=["-","2","-","3","-","4"]
        for ( let i = 0; i < a.length; i++){
            if(a[i]=="-"){
                a[i]="_"
            }
        }
        document.write(a)
    </script>
</body>
</html>
