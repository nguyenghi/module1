<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value= prompt("nhập giá trị");
        let arr=[2,3,4,5,6,7,8,9,0,1];
        for(let i=0; i< arr.length; i++){
            if(value== arr[i]){
                document.write("giá trị "+ arr[i]+ " vị trí "+i)
            }
        }
    </script>
</body>
</html>
