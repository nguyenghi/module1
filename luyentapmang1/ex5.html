<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 5</title>
</head>
<body>
    <script>
        let a= new Array(2,3,4,-2,-3,-4);
        let c=0;
        for(let i=0; i<a.length; i++){
            if(a[i]< 0){
                c= c+1;
            }
        }
        document.write("số giá trị âm: "+ c);
    </script>
    
</body>
