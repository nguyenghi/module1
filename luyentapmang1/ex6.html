<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a= new Array();
        for(let i=0; i<3; i++){
            a[i]=+prompt("Nhập số nguyên vào mảng a:");
        }
        let v= +prompt("nhập số nguyên");
        for(i=0;i <10; i++){
            if(v==a[i]){
                document.write("v in array")
                break;
            }
        }
        document.write("v not in array")
    </script>
</body>
</html>
