<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 1</title>
</head>
<body>
    <script>
        let a= new Array(2,4,6,8,10,12,14,16,18);
        let c= 0;
        for(let i=0;i<=a.length;i++){
            if(a[i]>= 10){
                document.write(a[i] +"<br>");
                c+= a[i];
            }

        }
        document.write(" tổng các số lớn hơn 10 là "+c)
    </script>
    
</body>
</html>
