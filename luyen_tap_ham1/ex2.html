<html lang="en">
<head>

<body>
    <h3> nhập giá trị đối số</h3>

    <div id="kq"></div>

    function tangGiatri(){
        let n= document.getElementById("a").value;
        document.getElementById("kq").innerHTML=("giá tri sau tăng là: "+(n+1))

    }
    
    </script>
