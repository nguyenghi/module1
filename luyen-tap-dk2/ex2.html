<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhiệt độ</title>
</head>
<body>
    <script>
        let a= +prompt("nhập nhiệt độ");

    </script>
</body>
