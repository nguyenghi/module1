<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tính tổng đến n</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("nhập n"))
        let s= 0
        for(i=1;i<= n;i++){ s=s+i;
                        
        }
        alert( "tổng là "+ s)
    </script>
</body>
</html>
