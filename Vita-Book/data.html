<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="libs/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="css/site.css">
    <title>Vita Book</title>
</head>

<body>
    <div class="container">
        <h1> Books</h1>
        <a href="javascript:void(0);" class="btn btn-outline-success" onclick="book.openModal()">Create Book</a>

        <table class="table table-hover mt-2" id="search">
            <thead class="thead-dark">
                <tr>
                    <th>#ID</th>
                    <th>Tên sách</th>
                    <th>Tác giả</th>
                    <th>Ảnh bìa</th>
                    <th>Giá bìa</th>
                    <th>Giới thiệu</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id='tbBooks' >

            </tbody>
        </table>
        <!-- The Modal -->
        <div class="modal" id="addEditBook">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Create Book</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                      <!-- Modal body -->
                      <div class="modal-body">
                        <form id="formAddEditBook"> 
                        <input hidden name="id" id="id" value="0">
                            <div class="row form-group">
                                <div class="col-3">
                                    <label class="">Tên sách</label>
                                </div>
                                <div class="col-9">
                                    <input type="text" class="form-control" id="BookName" name="BookName"
                                        data-rule-required="true" 
                                        data-msg-required="Bookname is required">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-3">
                                    <label class="">Tác giả</label>
                                </div>
                                <div class="col-9">
                                    <input type="text" class="form-control" id="Writer" name="Writer"
                                        data-rule-required="true" 
                                        data-msg-required="Writer is required">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-3">
                                    <label class="">Ảnh bìa</label>
                                </div>
                                <div class="col-9">
                                    <input type="text" class="form-control" id="Avatar" name="Avatar"
                                        data-rule-required="true" 
                                        data-msg-required="Avatar is required">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-3">
                                    <label class="">Giá bìa</label>
                                </div>
                                <div class="col-9">
                                    <input type="text" class="form-control" id="ThePrice" name="ThePrice"
                                        data-rule-required="true" 
                                        data-msg-required="ThePrice is required">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-3">
                                    <label class="">Giới thiệu</label>
                                </div>
                                <div class="col-9">
                                    <!-- <input type="text" class="form-control" id="Introduce" name="Introduce"
                                        data-rule-required="true" 
                                        data-msg-required="Introduce is required"> -->
                                    <textarea cols="30" rows="10" class="form-control" 
                                        id="Introduce" name="Introduce"
                                        data-rule-required="true" 
                                        data-msg-required="Introduce is required">

                                    </textarea>
                                </div>
                            </div>
                           
                        </form>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <a href="javascript:void(0);" class="btn btn-primary" onclick="book.save()">Save</a>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
    
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="script/book.js"></script> -->
    <script src="libs/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="libs/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="libs/node_modules/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="libs/node_modules/bootbox/bootbox.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="script/book.js"></script>
</body>

</html>
