<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> chỉ số bmi</title>
</head>
<body>
    <script>
        let weight = prompt("nhập cân nặng kg");
        let height = prompt('nhập chiều cao m');
        let bmi =(weight/(height*height));
         if (bmi>= 30){
             alert( "Obese");
         }else if( bmi>= 25){
             alert("Oversize");
             }else if( bmi >= 18.5){
                   alert( "Normal");
             }else{
                    alert( "Underweight")
             }
        

        </script>
</body>
</html>
